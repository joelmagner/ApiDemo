<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
    <h2 class="text-2xl font-bold text-gray-800">Upload a Photo</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        type="file"
        accept="image/*"
        (change)="onFileChange($event)"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:rounded-lg file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />

      <textarea
        formControlName="comment"
        rows="3"
        placeholder="Add a comment..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>

      <div *ngIf="previewUrl()" class="mt-4">
        <img
          [src]="previewUrl()"
          class="rounded-md shadow-md max-h-64 mx-auto"
        />
      </div>

      <button
        type="submit"
        [disabled]="submitting()"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
      >
        {{ submitting() ? "Uploadingâ€¦" : "Upload Photo" }}
      </button>
    </form>
  </div>
</div>
