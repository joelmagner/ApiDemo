<header class="bg-white shadow-md py-4 px-6">
  <div class="flex justify-between items-center">
    <a routerLink="/" class="flex items-center space-x-2">
      <span class="font-bold text-xl text-gray-800">Minigram</span>
    </a>

    <div class="w-1/3">
      <input
        type="text"
        placeholder="Search"
        class="w-full py-2 px-4 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex items-center space-x-6">
      <ng-container *ngIf="currentUser() as user; else guest">
        <span class="text-gray-800">Hi, {{ user.fullName }}</span>
        <a routerLink="/upload" class="text-gray-800 hover:text-blue-500"
          >Upload</a
        >
        <p (click)="logout()" class="cursor-pointer hover:text-blue-500">
          Logout
        </p>
      </ng-container>

      <ng-template #guest>
        <a routerLink="/login" class="text-gray-800 hover:text-blue-500"
          >Login</a
        >
        <a routerLink="/explore" class="text-gray-800 hover:text-blue-500"
          >Explore</a
        >
      </ng-template>
    </div>
  </div>
</header>
